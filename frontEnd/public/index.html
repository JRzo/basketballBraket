<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Bracket</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="bracket">
            <div class="bracket-header">
                <h1>NBA Playoff Bracket</h1>
                <p>Fill in your predictions for each game</p>
            </div>
        </div>
    </main>
    <!-- Round One -->
     <div class="rounds">
        <section class="roundOne roundOneW">
            <h1>Round One West</h1>
            <div class="match">
                <div class="teamOne oneSeed"></div>
                <div class="teamTwo eightSeed"></div>
            </div>
            <div class="match">
                <div class="teamOne fourSeed "></div>
                <div class="teamTwo fiveSeed"></div>
            </div>
            <div class="match">
                <div class="teamOne thirdSeed"></div>
                <div class="teamTwo sixSeed"></div>
            </div>
            <div class="match">
                <div class="teamOne secondSeed"></div>
                <div class="teamTwo sevenSeed"></div>
            </div>
        </section>
        <section class="roundTwo roundTwoW">
            <h1>Western Coference Semi's</h1>
            <div class="match">
                <div class="teamOne teamOneTop conFW"></div>
                <div class="teamTwo teamTwoTop conFW"></div>
            </div>
            <div class="match">
                <div class="teamOne teamOneBottom conFW"></div>
                <div class="teamTwo teamTwoBottom conFW"></div>
            </div>
        </section>
        <section class="roundThree roundThreeW">
            <h1>Western Finals</h1>
            <div class="match">
                <div class="teamOne teamOneCofWest confFiW"></div>
                <div class="teamTwo teamTwoCofWest confFiW"></div>
            </div>
        </section>
        <section class="Finals">
            <h1>Finals</h1>
            <div class="match">
                <div class="teamOne finalsTop finalTeam"></div>
                <div class="teamTwo finalsBottom finalTeam"></div>
            </div>
        </section>
        <section class="roundThree roundThreeE">
            <h1>Eastern Finals</h1>
            <div class="match">
                <div class="teamOne teamOneCofEast confFiE"></div>
                <div class="teamTwo teamTwoCofEast confFiE"></div>
            </div>
        </section>
        <section class="roundTwo roundTwoE">
            <h1>Eastern Coference Semi's</h1>
            <div class="match">
                <div class="teamOne teamOneTopEast conFE"></div>
                <div class="teamTwo teamTwoTopEast conFE"></div>
            </div>
            <div class="match">
                <div class="teamOne teamOneBottomEast conFE"></div>
                <div class="teamTwo teamTwoBottomEast conFE"></div>
            </div>
        </section>
        <section class="roundOne roundOneE">
            <h1>Round One East</h1>
            <div class="match">
                <div class="teamOne oneSeedEast"></div>
                <div class="teamTwo eightSeedEast"></div>
            </div>
            <div class="match">
                <div class="teamOne fourSeedEast"></div>
                <div class="teamTwo fiveSeedEast"></div>
            </div>
            <div class="match">
                <div class="teamOne thirdSeedEast"></div>
                <div class="teamTwo sixSeedEast"></div>
            </div>
            <div class="match">
                <div class="teamOne secondSeedEast"></div>
                <div class="teamTwo sevenSeedEast"></div>
            </div>
        </section>
     </div>
     <script src="../index.js"></script>
</body>
</html>
